<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming to Bedrock</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header Section -->
        <div class="header">
            <div class="header-content">
                <i class="fas fa-microphone-alt header-icon"></i>
                <h1>Speak English with Sonic </h1>
                <p>Powered by Amazon Bedrock & Amazon Nova Sonic</p>
            </div>
        </div>

        <!-- Status Section -->
        <div class="status-section">
            <div id="status" class="status-card disconnected">
                <div class="status-icon">
                    <i class="fas fa-circle"></i>
                </div>
                <div class="status-text">
                    <span class="status-label">Status</span>
                    <span class="status-value">Disconnected</span>
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="section-header">
                <h2><i class="fas fa-comments"></i> Conversation</h2>
            </div>
            <div id="chat-container">
                <div class="chat-placeholder">
                    <i class="fas fa-robot"></i>
                    <p>Start streaming to begin your conversation...</p>
                </div>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
            <div id="controls">
                <button id="start" class="btn btn-primary">
                    <i class="fas fa-play"></i>
                    <span>Start Streaming</span>
                </button>
                <button id="stop" class="btn btn-secondary" disabled>
                    <i class="fas fa-stop"></i>
                    <span>Stop Streaming</span>
                </button>
            </div>
        </div>
        
        <!-- PDF Upload Section -->
        <div class="upload-section">
            <div class="section-header">
                <h2><i class="fas fa-file-pdf"></i> Knowledge Base</h2>
                <p>Upload PDF documents to enhance AI responses</p>
            </div>
            
            <div class="upload-card">
                <form id="pdf-upload-form" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <input type="file" id="pdf-file" name="pdfFile" accept="application/pdf" required>
                        <label for="pdf-file" class="file-input-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span class="file-text">Choose PDF file or drag here</span>
                        </label>
                    </div>
                    <button type="submit" id="upload-button" class="btn btn-accent">
                        <i class="fas fa-upload"></i>
                        <span>Upload to Knowledge Base</span>
                    </button>
                </form>
                <div id="upload-status"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/pdf-upload.js"></script>
</body>
</html>
